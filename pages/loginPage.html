<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="author" content="ThreeBacks">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../pagesStyle/loginPageStyle.css">
        <script src="../pagesCode/loginPageCode.js"></script>
        <title>Login</title>
    </head>

    <body>
        <main id="mainContainer">
            <header>
                <img src="../pagesStyle/resources/logo.png" id="logoImg">
            </header>

            <main id="loginElements">
                <h1 id="loginLabel">Login</h1>
                <input type="text" id="loginInput" placeholder="Email, username or phone number" autofocus>
            </main>

            <footer id="buttonElements">
                <button id="makeAccountButton" onclick="goToRegisterPage()">Create a Account</button>
                <button id="loginButton" onclick="checkUsername()">Login</button>
            </footer>
        </main>   
    </body>
</html>
