<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="author" content="ThreeBacks">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../pagesStyle/registerPageStyle.css">
        <script src="../pagesCode/registerPageCode.js"></script>
        <title>Register</title>
    </head>

    <body>
        <header id="headerBar">
            <img id="logo" src="../pagesStyle/resources/logoWhite.png"> 
        </header>

        <main id="mainContainer">

            <h1 id="mainLabel">Register</h1>

            <section>
                <h1>Full Name</h1>
                <input type="text" placeholder="Insert your full name">
            </section>
     
            <section>
                <h1>CPF</h1>
                <input type="text" placeholder="Insert your CPF (xxx.xxx.xxx-xx)">
            </section>
  
            <section>
                <h1>Email</h1>
                <input type="text" placeholder="Insert your email (example@example.com)">
            </section>

            <section class="inline">
                <h1>Birth Date</h1>
                <input type="text" placeholder="Insert your birth date (dd/mm/yyyy)">
            </section>

            <section class="inline">
                <h1>Phone Number</h1>
                <input type="text" placeholder="Insert your phone number ((ddd) xxxxx-xxxx)">
            </section>

            <footer id="footerButtons">
                <button id="cancelButton">Cancel</button>
                <button id="continueButton">Continue</button>
            </footer>
        </main>
    </body>

</html>
