<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="ThreeBacks">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/register.css">
    <script src="../codes/default.js"></script>
    <script src="../codes/register.js"></script>
    <title>Register</title>
</head>

<body>
    <header id="headerBar">
        <img id="logo" src="">
    </header>

    <main id="mainContainer">

        <h1 id="mainLabel">Register</h1>

        <section id="nameFolder">
            <h1>Full Name</h1>
            <input id="name" type="text" placeholder="Insert your full name">

        </section>

        <section id="cpfFolder">
            <h1>CPF</h1>
            <input id="cpf" type="text" placeholder="Insert your CPF (xxx.xxx.xxx-xx)">
        </section>

        <section id="emailFolder">
            <h1>Email</h1>
            <input id="email" type="text" placeholder="Insert your email (example@example.com)">
        </section>

        <section class="inline">
            <h1>Birth Date</h1>
            <input id="birthDate" type="text" placeholder="Insert your birth date (dd/mm/yyyy)">
        </section>

        <section class="inline">
            <h1>Phone Number</h1>
            <input id="phone" type="text" placeholder="Insert your phone number ((ddd) xxxxx-xxxx)">
        </section>

        <footer id="footerButtons">
            <button id="cancelButton">Cancel</button>
            <button id="continueButton">Continue</button>
        </footer>
    </main>
</body>

</html>
