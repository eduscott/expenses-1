<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="ThreeBacks">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/register.css">
    <script src="../codes/default.js"></script>
    <script src="../codes/register.js"></script>
    <title>Register</title>
</head>

<body>
    <header id="header-bar">
        <img id="logo" src="">
    </header>

    <main id="main-container">

        <h1 id="main-label">Register</h1>

        <main id="form">
            <div name="first-name-div" id="first-name-div">
                <h1>First Name</h1>
                <input type="text" name="first-name-input" id="first-name-input">
            </div>
            <div name="last-name-div" id="last-name-div">
                <h1>Last Name</h1>
                <input type="text" name="last-name-input" id="last-name-input">
            </div>
            <div name="cpf-div" id="cpf-div">
                <h1>CPF</h1>
                <input type="text" name="cpf-input" id="cpf-input" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$" placeholder="Ex.: 000.000.000-00">
            </div>
            <div name="birth-date-div" id="birth-date-div">
                <h1>Birth Date</h1>
                <input type="Date" name="birth-date-input" id="birth-date-input">
            </div>
            <div name="email-div" id="email-div">
                <h1>Email</h1>
                <input type="text" name="email-input" id="email-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ex.: example@example.domain">
            </div>
            <div name="country-div" id="country-div">
                <h1>Country</h1>
                <input type="text" name="country-input" id="country-input">
            </div>
            <div name="state-div" id="state-div">
                <h1>State</h1>
                <input type="text" name="state-input" id="state-input">
            </div>
            <div name="city-div" id="city-div">
                <h1>City</h1>
                <input type="text" name="city-input" id="city-input">
            </div>
            <div name="adress-div" id="adress-div">
                <h1>Adress</h1>
                <input type="text" name="adress-input" id="adress-input">
            </div>
            <div name="phone-number-div" id="phone-number-div">
                <h1>Phone Number</h1>
                <input type="text" name="phone-number-input" id="phone-number-input" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="Ex.: (00) 00000-0000">
            </div>
        </main>

        <footer id="footer-buttons">
            <button id="cancel-button" onclick="assignPage('./login.html')">Cancel</button>
            <button id="continue-button" onclick="">Continue</button>
        </footer>
    </main>
</body>

</html>
